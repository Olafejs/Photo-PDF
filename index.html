<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PDF ze zdjÄ™Ä‡ i opisÃ³w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #dropZone {
      border: 2px dashed #aaa;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      background-color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    #dropZone.hover {
      background-color: #e0f7fa;
      border-color: #00bcd4;
    }
    #preview .image-block {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #preview img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    #preview textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      font-size: 14px;
      padding: 10px;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Generuj PDF ze zdjÄ™Ä‡ i opisÃ³w</h1>

  <div id="dropZone">
    <p>ðŸ“‚ PrzeciÄ…gnij tutaj zdjÄ™cia lub kliknij, aby wybraÄ‡</p>
    <input type="file" accept="image/*" multiple id="imageInput">
  </div>

  <div id="preview"></div>

  <button onclick="generatePDF()">ðŸ“„ Generuj PDF</button>

  <!-- Biblioteki -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    // KlikniÄ™cie strefy = otwÃ³rz input
    dropZone.addEventListener('click', () => imageInput.click());

    // ObsÅ‚uga inputa
    imageInput.addEventListener('change', (e) => handleFiles(e.target.files));

    // ObsÅ‚uga drag & drop
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      }
    });

    // Funkcja obsÅ‚ugujÄ…ca dodawanie zdjÄ™Ä‡
    function handleFiles(files) {
      Array.from(files).forEach((file) => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = () => {
          const div = document.createElement('div');
          div.className = 'image-block';
          div.innerHTML = `
            <img src="${reader.result}">
            <textarea placeholder="Wpisz opis do zdjÄ™cia..."></textarea>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    // Generowanie PDF
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const blocks = document.querySelectorAll('.image-block');

      for (let i = 0; i < blocks.length; i++) {
        if (i > 0) pdf.addPage();

        const canvas = await html2canvas(blocks[i]);
        const imgData = canvas.toDataURL('image/png');
        pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
      }

      pdf.save('zdjecia-z-opisami.pdf');
    }
  </script>
</body>
</html>
